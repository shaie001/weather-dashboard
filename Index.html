<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather API</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Weather App</h1>
      <p class="lead">
        Find out the weather forcast for the next 5 days in your city!
      </p>
      <hr class="my-4" />
      <div class="search">
        <input type="text" id="searched-city" name="city" />
        <a class="btn btn-primary btn-lg" href="#" role="button" id="search-btn"
          >Search</a
        >
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="row">
            <div class="current-forcast">
              <h1>Current Forcast</h1>
              <div style="width: 18rem">
                <div class="card-body current-forcast">
                  <h5 class="card-title" id="current-weather-title"></h5>
                  <img id="current-weather-icon" />
                  <div id="current-weather-details"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div id="future-forecast">
            <h1>5 Day Forcast</h1>
            <div style="width: 18rem">
              <div class="card-body future-forcast">
                <h5 class="card-title" id="future-weather-title"></h5>
                <div id="future-weather-details"></div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
